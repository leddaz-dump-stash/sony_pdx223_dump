[disconnect CC line in USB]
sensor 75
polling 1000
path /sys/class/battchg_ext/system_temp_level
setting -1100 1250 15

[power off charge]
sensor 76
polling 1000
path /sys/class/battchg_ext/system_temp_level
setting 425 430 1
setting 430 435 2
setting 435 440 3
setting 440 445 4
setting 445 450 5
setting 450 455 6
setting 455 460 7
setting 460 470 8
